<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Netlify Function Auth Quickstart</title>
    <meta name="description" content="Demo">

    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>

    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Netlify Function Auth Quickstart</h1>

    <a href="https://github.com/MichaelCurrin/netlify-function-auth-quickstart">
        <img src="https://img.shields.io/static/v1?label=MichaelCurrin&message=netlify-function-auth-quickstart&color=blue&logo=github"
            alt="MichaelCurrin - netlify-function-auth-quickstart">
    </a>
    <br>

    <section>
        <h2>DataTables demo</h2>

        <p>If you are not authenticated, then the data will not appear.</p>

        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </tfoot>
        </table>
    </section>
</body>

</html>
